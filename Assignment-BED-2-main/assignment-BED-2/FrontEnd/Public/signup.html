<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/main.css" rel="stylesheet">
    <link href="./css/signup.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./js/signup.js" type="text/javascript"></script>
    <title>Sign Up</title>
</head>
<body class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <div class="mb-md-5 mt-md-4 pb-5">

                <img src="./img/logo no bg.png" class="img-fluid mb-5" width="400px" height="400px">
                <div class="form-outline mb-4">
                  <input type="text" id="username" class="form-control form-control-lg bg-dark text-white" placeholder="Username"/>
                </div>
                <div class="form-outline mb-4">
                  <input type="email" id="email" class="form-control form-control-lg bg-dark text-white" placeholder="Email"/>
                  </div>
                <div class="form-outline mb-4">
                  <input type="password" id="password" class="form-control form-control-lg bg-dark text-white" placeholder="Password"/>
                  </div>
                <div>
                <p id="msg" class="text-danger"></p>
                </div>
                <button type="submit" id="Login" class="btn btn-outline-light btn-lg px-5">Sign Up!</button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
</body>
</html>
